<body>
    <h1>CSS position:-</h1>
    <h2>The position property specifies the type of positioning method used for an element (static, relative, fixed,
        absolute or sticky).</h2>
    <h3>There are five different position values:-</h3>
    <ol>
        <li>static</li>
        <li>relative</li>
        <li> fixed</li>
        <li> absolute</li>
        <li> sticky</li>
    </ol>
</body>
